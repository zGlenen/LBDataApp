<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css') }}">


    {% block head %}{% endblock %}
    <style>
        .navbar {
            margin: 0 auto!; /* Centering the navbar */
            display: table!; /* Ensuring it works in IE */
        }
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-5 text-center">
        <div>
          <h3 class="mb-0"><a href="/" class="text-decoration-none text-white">Films Wrapped</a></h3>

          
        </div>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark" style="display: none;">
          <div class="container-fluid"> <!-- Added a container for centering -->
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                      Films
                    </a>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/process_films">All Films</a></li>
                        <li><a class="dropdown-item" href="/process_watchlist">Watchlist</a></li>
                        <li><a class="dropdown-item" href="/process_diary">Diary</a></li>
                      </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Countries</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Genres</a>
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                      People
                    </a>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/people_search">Search</a></li>
                        <li><a class="dropdown-item" href="#">Filter</a></li>
                      </ul>
                  </div>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>  
      </header>
      <main class="mt-5 px-3 ">
        {% block body %}{% endblock %}
      </main>   
      <footer class="mt-auto text-white-50">
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
